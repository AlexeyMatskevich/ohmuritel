version: '3.4'

# What is x-{app}? https://docs.docker.com/v17.09/compose/compose-file/#extension-fields
x-app: &app
  build:
    context: .
    cache_from:
      - ${DOCKER_USERNAME}/ohmuritel-base-environment:1.0.1
      - ${DOCKER_USERNAME}/ohmuritel-rails-base:1.0.1
      - ${DOCKER_USERNAME}/ohmuritel-rails-node:1.0.1
    args:
      RAILS_ENV: 'test'
      GEMFILE_SHA: ${GEMFILE_SHA}
      YARN_SHA: ${YARN_SHA}
  environment: &env
    NODE_ENV: test
    RAILS_ENV: test
  image: ${DOCKER_USERNAME}/ohmuritel-test:${SEMAPHORE_WORKFLOW_ID}

x-backend: &backend
  <<: *app
  stdin_open: true
  tty: true
  environment:
    <<: *env
    REDIS_URL: redis://redis:6379/
    DATABASE_URL: postgres://postgres:postgres@postgres:5432
    BOOTSNAP_CACHE_DIR: /bundle/bootsnap
    WEBPACKER_DEV_SERVER_HOST: webpacker
    WEB_CONCURRENCY: 1
    HISTFILE: /app/log/.bash_history
    PSQL_HISTFILE: /app/log/.psql_history
    EDITOR: vi
  depends_on:
    - postgres
    - redis

services:
  rails:
    <<: *backend
    ports:
      - '3000:3000'

  postgres:
    image: postgres:11.1-alpine
    environment:
      PSQL_HISTFILE: /root/log/.psql_history
    ports:
      - 5432

  redis:
    image: redis:3.2-alpine
    ports:
      - 6379