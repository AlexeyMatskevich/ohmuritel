mutation createProduct($name: String!, $weight: Int!, $price: Int!, $previewDescription: String!, $description: String! ) {
  createProduct(name: $name, weight: $weight, price: $price, previewDescription: $previewDescription, description: $description) {
    product {
      id
      name
      previewDescription
      price
    }
    errors {
      message
      field
      details
    }
    success
  }
}

query productByName($name: String!) {
  productByName(name: $name) {
    name
  }
}
