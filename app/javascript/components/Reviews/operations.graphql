query reviewsConnection($productId: ID!, $cursor: String) {
    reviewsConnection(first: 10, after: $cursor, productId: $productId) @connection(key: "reviews", filter: ["productId"]) {
        edges {
            node {
                id
                body
                rating
                author {
                    fullName
                }
            }
        }
        pageInfo {
            endCursor
            hasNextPage
        }
    }
}