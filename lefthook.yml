pre-commit:
  parallel: true
  commands:
    standard:
      tags: frontend # skip all frontend tags commands if get error
      glob: ",*.{js}"
      run:  dip standard_no_tty {staged_files} --verbose | dip yarn snazzy # {staged_files} - list of files
    standardrb:
      tags: backend # skip all frontend tags commands if get error
      glob: "{Gemfile,*.{rb,erb,}}"
      run: dip standardrb_no_tty {staged_files} | dip yarn snazzy # {staged_files} - list of files
    rspec:
      tags: rspec backend
      glob: "*spec.rb"
      run: dip rspec_no_tty --fail-fast {staged_files}
pre-push:
  parallel: true
  commands:
    rspec:
      tags: rspec backend
      run: dip crystalball_no_tty --fail-fast