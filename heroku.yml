setup:
  addons:
    - plan: heroku-postgresql
build:
  docker:
    web: Dockerfile
  config:
    RUBY_VERSION: '2.6.5'
    PG_MAJOR: '11'
    NODE_MAJOR: '11'
    YARN_VERSION: '1.19.1'
    BUNDLER_VERSION: '2.0.2'
    BUNDLE_WITHOUT: 'development test'
    RAILS_ENV: 'production'
release:
  command:
    - bundle exec rails db:migrate
  image: web
run:
  web: bundle exec puma -C config/puma.rb